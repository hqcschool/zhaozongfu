<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="../../introduce/vue.js"></script>
</head>
<body>
    <div id="box">

    <script>
        const tab = {
            template: `
            <table class="layui-table">
               <colgroup>

               <col>
               </colgroup>
               <thead>
                 <tr>
                  <th>人物</th>
                  <th>民族</th>
                  <th>格言</th>
                </tr> 
               </thead>
            <tbody>
              <tr>
               <td>孔子</td>
               <td>华夏</td>
               <td>有朋至远方来，不亦乐乎</td>
              </tr>
               <tr>
                <td>孟子</td>
                <td>华夏</td>
              <td>穷则独善其身，达则兼济天下</td>
             </tr>
            </tbody>
            </table>
            `,
        }
        const vm = new Vue({
            el: "#box",
            components: {
                tab,
            }
        })
    </script>
</body>

</html>
