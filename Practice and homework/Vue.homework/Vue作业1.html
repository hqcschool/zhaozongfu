<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../introduce/vue.js"></script>
    <script src="../../introduce/jquery.min.js"></script>
    <style>
        form {
            width: 300px;
            height: 150px;
            background-color: aliceblue;

            text-align: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        table {
            width: 600px;
            height: 240px;
            border-collapse: collapse;
            color: orange;
            border-color: orange;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: scroll;
        }

        table button {
            width: 60px;
            height: 30px;
            background-color: aliceblue;
            border: none;
            border-radius: 5px;
        }

        table button:active {
            background-color: gray;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #tableFun {
            width: 800px;
            height: 300px;
            background: url("../../img/login.png") no-repeat 0 0/100% 100%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #but {
            margin: 40px;
        }
    </style>
    <!-- <script src="../../introduce/vue.js"></script> -->
</head>

<body>

    <div id="tableFun">
        <button id="but" @click="jia">添加</button>
        <form action="#" v-if="showfun">
            <p>添加</p>
            姓名 <input type="text" v-model="name" id="name"><br>
            性别 <input type="text" v-model="sex" id="sex"><br>
            年龄 <input type="text" v-model="year" id="year"><br>
            <input type="submit" value="提交" @click="ti()" v-if="none">
            <input type="submit" @click="qu()" value="取消">
            <button @click="xiu()" id="xiu1" v-if="xiugai">修改</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in str " :key="index">
                    <th>{{item.name}}</th>
                    <th>{{item.sex}}</th>
                    <th>{{item.year}}</th>
                    <th>
                        <button @click="del(index)">删除</button>
                        <button @click="update(index)">修改</button>
                        <button @click="put(index)">查看</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    new Vue({
        el: "#tableFun",
        data: {
            showfun: false,
            none: true,
            xiugai: false,
            str: [
                {
                    name: "STR",
                    sex: "人妖",
                    year: 37
                },
                {
                    name: "GTR",
                    sex: "车",
                    year: "无"
                },
                {
                    name: "宝马",
                    sex: "车",
                    year: "无"
                },
                {
                    name: "zzy",
                    sex: "人",
                    year: 20
                }
            ],
            name: "",
            sex: "",
            year: "",
            thisIndex: null
        },
        methods: {

            //显示表单
            jia() {
                this.showfun = true
                this.none = true,//提交按钮显示
                    this.xiugai = false//修改隐藏
                this.name = "",
                    this.sex = "",
                    this.year = ""
            },
            //隐藏表单
            qu() {
                this.showfun = false
            },
            //添加数据
            ti() {
                obj = {

                    name: $("#name").val(),
                    sex: $("#sex").val(),
                    year: $("#year").val(),
                }
                this.str.push(obj);
                this.showfun = false
            },
            //删除数据
            del(index) {
                if (confirm('确认删除吗?')) {
                    this.str.splice(index, 1)
                }
            },
            //数据回显
            update(index) {
                this.index = index
                this.showfun = true//form显示
                this.xiugai = true,//修改按钮显示
                    this.none = false,//提交按钮隐藏
                    this.name = this.str[index].name
                this.sex = this.str[index].sex
                this.year = this.str[index].year
            },
            //修改数据
            xiu() {
                this.str[this.index].name = this.name
                this.str[this.index].sex = this.sex
                this.str[this.index].year = this.year
                this.showfun = false
            },
            //查看数据
            put(index) {
                this.none = false,
                    this.showfun = true,
                    this.xiugai = false
                this.name = this.str[index].name
                this.sex = this.str[index].sex
                this.year = this.str[index].year
            },

        }
    })
</script>

</html>
