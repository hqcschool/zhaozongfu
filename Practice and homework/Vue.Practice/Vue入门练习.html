<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    *{
        text-decoration: none !important;
        color: orange !important;
    }
  </style>
<body>
    <div id="box">{{msg}} <br>
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span><br>
        <input type='text' v-model="val"><br>
        <a :href="url">百度</a><br>
        <button v-on:click="show">打招呼</button><br>
        <button @click="show">打招呼</button><br>
        <a href="http://www.baidu.com" @click="baiduU">百度</a><br>
        <a href="http://www.baidu.com" @click.prevent="baidu">百度</a><br>
    </div>

</body>
<script src="../../introduce/vue.js"></script>
<script>
    new Vue({
        el: "#box",
        data: {
            msg: "Hello",
            message: '页面加载于 ' + new Date().toLocaleString(),
            val: "ikun",
            url: "http://baidu.com"
        },
        methods: {
            show() {
                alert("Hello!");
            },
            baiduU(e){
               e.preventDefault();
               alert("Hello,baidui!");
            },
            baidu(){
                alert("Baidu!");
            }
        }
    })
    var number = "19";
    var person = {
        name: "张三",
        sex: "男"
    }
    //通过defineProperty给person对象添加一个age属性值为19
    Object.defineProperty(person, "age", {
        /*  value: 19,
         enumerable:true,//控制属性是否可以枚举,默认值为false
         writable:true,//控制属性是否可以被修改,默认值为false
         configurable:true//控制属性是否可以被删除,默认值为false */
        //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get: function () {
            return number;
        },
        set(value) {
            console.log('有人修改了age属性,且值是', value)
            number = value
        }
    })
    /*  person.age = 999,
     delete person.age */
    console.log(person);
    console.log(Object.keys(person));//提取对象的所有属性,变成一个数组.
</script>

</html>
